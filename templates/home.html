        </div>
    </nav>
    
    <!-- Main Content -->
    <div class="container my-4">
        <h1>Crop Recommendation System <span>ðŸŒ±</span></h1>
        <form action="/predict" method="POST">
            <div class="row g-3">
                <div class="col-md-4">
                    <label for="Nitrogen" class="form-label">Nitrogen</label>
                    <input type="number" id="Nitrogen" name="Nitrogen" placeholder="Enter Nitrogen"
                        class="form-control" required step="0">
                </div>
                <div class="col-md-4">
                    <label for="Phosphorus" class="form-label">Phosphorus</label>
                    <input type="number" id="Phosphorus" name="Phosphorus" placeholder="Enter Phosphorus"
                        class="form-control" required step="0">
                </div>
                <div class="col-md-4">
                    <label for="Potassium" class="form-label">Potassium</label>
                    <input type="number" id="Potassium" name="Potassium" placeholder="Enter Potassium"
                        class="form-control" required step="0">
                </div>
                <div class="col-md-4">
                    <label for="Temperature" class="form-label">Temperature (Â°C)</label>
                    <input type="number" step="0.01" id="Temperature" name="Temperature"
                        placeholder="Enter Temperature in Â°C" class="form-control" required>
                </div>
                <div class="col-md-4">
                    <label for="Humidity" class="form-label">Humidity (%)</label>
                    <input type="number" step="0.01" id="Humidity" name="Humidity"
                        placeholder="Enter Humidity in %" class="form-control" required>
                </div>
                <div class="col-md-4">
                    <label for="Ph" class="form-label">pH</label>
                    <input type="number" step="0.01" id="Ph" name="Ph" placeholder="Enter pH value"
                        class="form-control" required>
                </div>
                <div class="col-md-4">
                    <label for="Rainfall" class="form-label">Rainfall (mm)</label>
                    <input type="number" step="0.01" id="Rainfall" name="Rainfall" placeholder="Enter Rainfall in mm"
                        class="form-control" required>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col text-center">
                    <!-- <img src="{{url_for('static', filename='field.jpg')}}" class="card-img-top" alt="Crop Image"> -->
                    <button type="submit" class="btn btn-primary btn-lg">Get Recommendation</button>
                </div>
            </div>
        </form>
        
        {% if result %}
        <div class="card bg-dark text-white mt-4" style="max-width: 18rem;">
            <img src="{{url_for('static', filename='field.jpg')}}" class="card-img-top" alt="Crop Image">
			<!-- <img src="field.jpg" class="card-img-top" alt="Crop Image"> -->
            <div class="card-body">
                <h5 class="card-title">Recommended Crop:</h5>
                <p class="card-text">{{ result }}</p>
            </div>
        </div>
        {% endif %}
    </div>
